<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Serving:</h3>
    <input type="number" name="serving" id="serving" min="1" value="1" />
    <input type="hidden" id="defaultServing" value="1" />

    <h3>Ingredients</h3>
    <ul class="ingredients">
      <li class="ingredient">
        <span class="quantity">240</span>g napa cabbage
      </li>

      <li class="ingredient">
        <span class="quantity">30</span>g daikon radish
      </li>

      <li class="ingredient">
        <span class="quantity">2</span> tsp grated ginger
      </li>
      <li class="ingredient"><span class="quantity">6</span> tbsp gochugaru</li>
    </ul>
  </body>
  <script src="app.js"></script>
</html>
