<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1"
    >
    <title>Reviews</title>
    <link rel="stylesheet" href=../global.css>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
    <section class="container">
        <!-- Title -->
        <div class="title">
            <h2>Our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- Review card -->
        <article class="review">
            <div class="img-container">
                <img src="person-1.PNG" id="person-img">
            </div>
            <h4 id="author">Sara Jones</h4>
            <p id="job">UX designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad asperiores corporis harum magnam nobis perspiciatis, recusandae. Ab asperiores eius nostrum quaerat! Fugiat ipsam, mollitia nulla quae quasi quo rerum velit!
            </p>
            <!-- Arrow buttons -->
            <div class="btn-container">
                <button class="prev-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>
                <button class="next-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
            <!-- Random review button -->
            <button class="random-btn">Surprise me</button>
        </article>
    </section>
</main>
<script src="scripts/app.js"></script>
</body>
</html>
